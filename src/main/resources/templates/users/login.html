<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Log in')"></head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>

<h1 class="ml-2">Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="container-fluid">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" name="username"  class="form-control" id="username">
            <small class="form-text text-muted">Enter your username.</small>
        </div>
        <div class="form-group">
            <label for="password">Username</label>
            <input type="password" name="password"  class="form-control" id="password">
            <small class="form-text text-muted">Enter your password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
<footer th:replace="fragments/footer :: main-footer"></footer>
<th:block th:replace="fragments/scripts :: scripts" />

</body>
</html>
