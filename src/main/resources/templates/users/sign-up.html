<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Sign up')"></head>

<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>

<h1 class="ml-2">Create an account</h1>

<div class="container-fluid">
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" th:field="*{username}">
            <small class="form-text text-muted">Enter your username.</small>

        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" th:field="*{email}">
            <small class="form-text text-muted">Enter your email.</small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" th:field="*{password}">
            <small class="form-text text-muted">Enter your password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Sign me up!</button>
    </form>
</div>

<footer th:replace="fragments/footer :: main-footer"></footer>

</body>
</html>
