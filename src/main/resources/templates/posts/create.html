<div class="container-fluid">
    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="title" name="title" class="form-control" id="title" th:field="*{title}">
            <small class="form-text text-muted">Enter your post title.</small>
        </div>
        <div class="form-group">
            <label for="body">Post Body</label>
            <textarea class="form-control" name="body" id="body" rows="3" th:field="*{body}"></textarea>
            <small class="form-text text-muted">Enter your post body.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer th:replace="fragments/footer :: main-footer"></footer>
