<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" spring lang="en">
<head th:replace="fragments/header :: main-header('Show All Posts Page')"></head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>
<h2 class="text-center mt-1">All Posts</h2>
<div class="row justify-content-center">
    <div class="col-3 card border-primary bg-light mb-2 ml-2 mt-2 mr-2 d-flex flex-wrap" style="max-width: 18rem; max-height: 18rem" th:each="post : ${posts}">
        <div class="row card-header">Post Title: <span th:text="${post.title}"></span></div>
        <div class="card-body">
            <h5 class="card-title">Post Body: <span th:text="${post.body}"</span></h5>
            <h5 class="card-text">Post Id: <span th:text="${post.id}"></span></h5>
            <h5 class="card-text">User Id: <span th:text="${post.user.id}"></span></h5>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
