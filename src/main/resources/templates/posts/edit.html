<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Edit Post Page')"></head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>

<h2>Edit Page</h2>

<form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST" th:object="${post}">
    <label for="title">Post Title</label>
    <input type="text" name="title" id="title" th:field="*{title}"  />
    <label for="body">Post Body</label>
    <textarea type="text" name="body" id="body" th:field="*{body}" />
    <button>Edit Post</button>
</form>
<form th:action="'/posts/' + ${id} + '/delete'" th:method="POST">
    <button>Delete Post</button>
</form>

</body>
</html>
