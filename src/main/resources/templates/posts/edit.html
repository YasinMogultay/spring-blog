<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Edit Post Page')"></head>
<body>
<nav th:replace="fragments/navbar :: main-navbar"></nav>

<h2 class="ml-2">Edit Page</h2>

<!--need to use th action and th field to be able to use form model binding -->
<div class="container-fluid">
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="title" name="title"  class="form-control" id="title" th:field="*{title}">
            <small class="form-text text-muted">Edit your post title.</small>
        </div>
        <div class="form-group">
            <label for="body">Post Body</label>
            <textarea class="form-control" name="body" id="body" rows="3" th:field="*{body}" ></textarea>
            <small class="form-text text-muted">Edit your post body.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container-fluid">
    <form class="mt-2" th:action="'/posts/' + ${id} + '/delete'" th:method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
