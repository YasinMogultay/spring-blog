<form th:action="'/posts/' + ${id} + '/edit'" th:method="POST">

    <input type="text" name="title" id="title" class="field" th:value="${posts.title}" />
    <label for="body">Post Body</label>
    <textarea type="text" name="body" id="body" class="field" th:text="${posts.body}"/>

</form>
