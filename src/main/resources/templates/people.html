<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('People Page')"></head>

<body>
<h1>People</h1>
<div th:each="people : ${people}">
    <h3 th:text="${people.id}"></h3>
    <h3 th:text="${people.firstname}"></h3>
    <h3 th:text="${people.lastname}"></h3>
</div>

</body>
</html>
